spring.application.name=quiz_app_backend

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_app?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#disable security
spring.security.filter.dispatcher-types=error, async, request
spring.security.filter.enabled=false